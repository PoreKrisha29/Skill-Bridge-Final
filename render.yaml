services:
  # PostgreSQL Database
  - type: pserv
    name: skillbridge-db
    plan: free
    databaseName: skillbridge
    databaseUser: skillbridge_user
    region: oregon

  # Web Service
  - type: web
    name: skillbridge
    runtime: python
    plan: free
    region: oregon
    buildCommand: "./build.sh"
    startCommand: "gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: skillbridge-db
          property: connectionString
      - key: ADMIN_EMAIL
        value: admin@skillbridge.com
      - key: ADMIN_PASSWORD
        value: admin123
